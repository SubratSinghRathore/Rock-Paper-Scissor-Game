<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cont">
      <div class="box">
        <img src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png"
          alt="stone image">
        <h3>STONE</h3>
      </div>
      <div class="box">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="paper image">
        <h3>PAPER</h3>
      </div>
      <div class="box">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4KAZtQUpeqelxjO89TJxMfAFtWsX1SCIwCXNaY3HNhfKSy5WTZKEF4K5nWX7upL5NvKo&usqp=CAU"
          alt="scissor image">
        <h3>SCISSOR</h3>
      </div>
    </div>
    <div class="count">
    </div>
    <div class="winner">
      Hey! You Win The Game
    </div>
    <div class="holeOutput">
      <div class="computer">
        <div class="output">COMPUTER</div>
        <div class="computerOutput"></div>
      </div>
      <div class="player">
        <div class="output">PLAYER</div>
        <div class="playerOutput"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
