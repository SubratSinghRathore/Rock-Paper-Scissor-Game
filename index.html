<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="selection">Select Your Choice</div>

    <div class="cont">
      <div class="box">
        <img class="img images" src="./assets/stone.jpg" alt="stone image">
        <h3>STONE</h3>
      </div>
      <div class="box">
        <img class="img images" src="./assets/paper.jpg"
          alt="paper image">
        <h3>PAPER</h3>
      </div>
      <div class="box">
        <img class="img images"
          src="./assets/scissor.jpg"
          alt="scissor image">
        <h3>SCISSOR</h3>
      </div>
    </div>
    <div class="holeOutput">
      <div class="computer">
        <div class="output">COMPUTER</div>
        <div class="computerOutput"></div>
      </div>
      <div class="player">
        <div class="output">PLAYER</div>
        <div class="playerOutput"></div>
      </div>
    </div>
    <div class="display">
    </div>
    <div class="winner">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
